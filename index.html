<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniVault - AniList Data Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d0d14;
            --bg-secondary: #16161f;
            --bg-tertiary: #1f1f2b;
            --accent-blue: #3db4f2;
            --accent-pink: #ff6b9d;
            --accent-purple: #c792ea;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b8;
            --border: #2a2a3c;
            --success: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Anime-style background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(61, 180, 242, 0.03) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 107, 157, 0.03) 50%, transparent 52%);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridScroll {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 50px 50px, -50px 50px; }
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.15) 0%, transparent 70%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-100px, -100px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 5rem;
            letter-spacing: 8px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(61, 180, 242, 0.3);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .search-section {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink), var(--accent-purple));
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 18px 24px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: 'Noto Sans JP', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(61, 180, 242, 0.3);
        }

        button {
            padding: 18px 36px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Noto Sans JP', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-fetch {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            box-shadow: 0 4px 20px rgba(61, 180, 242, 0.4);
        }

        .btn-fetch:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(61, 180, 242, 0.6);
        }

        .btn-fetch:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent-pink);
            background: var(--bg-secondary);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-card {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .filter-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-3px);
        }

        .filter-card.active {
            border-color: var(--accent-pink);
            background: rgba(255, 107, 157, 0.1);
        }

        .filter-card input[type="checkbox"] {
            display: none;
        }

        .filter-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .filter-icon {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .filter-card.active .filter-icon {
            background: var(--accent-pink);
            border-color: var(--accent-pink);
        }

        .filter-card.active .filter-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--accent-blue);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .results-section {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .results-section.active {
            display: block;
        }

        .results-header {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 20px 20px 0 0;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .results-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            letter-spacing: 3px;
            color: var(--accent-blue);
        }

        .results-actions {
            display: flex;
            gap: 10px;
        }

        .results-content {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-top: none;
            border-radius: 0 0 20px 20px;
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .results-content::-webkit-scrollbar {
            width: 10px;
        }

        .results-content::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .results-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-blue), var(--accent-pink));
            border-radius: 10px;
        }

        .anime-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .anime-item:hover {
            border-color: var(--accent-purple);
            transform: translateX(5px);
            box-shadow: -5px 0 0 var(--accent-purple);
        }

        .anime-cover {
            width: 60px;
            height: 85px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--border);
        }

        .anime-info {
            flex: 1;
        }

        .anime-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .anime-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .anime-tag {
            background: rgba(61, 180, 242, 0.15);
            color: var(--accent-blue);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .anime-rating {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-pink);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-pink));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-box:hover::before {
            transform: scaleX(1);
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: var(--accent-blue);
        }

        .stat-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--accent-purple);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .error.active {
            display: block;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .copy-success {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(74, 222, 128, 0.4);
            display: none;
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .copy-success.active {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 4px;
            }

            .input-group {
                flex-direction: column;
            }

            .anime-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .anime-cover {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ANIVAULT</h1>
            <p class="subtitle">AniList Data Extractor</p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter AniList username..."
                    onkeypress="if(event.key === 'Enter') fetchUserData()"
                >
                <button class="btn-fetch" onclick="fetchUserData()" id="fetchBtn">
                    Extract Data
                </button>
            </div>

            <div class="filters" id="filters">
                <label class="filter-card" onclick="toggleFilter('sortByRating')">
                    <input type="checkbox" id="sortByRating">
                    <div class="filter-label">
                        <div class="filter-icon"></div>
                        Sort by Rating
                    </div>
                </label>

                <label class="filter-card" onclick="toggleFilter('sortByTitle')">
                    <input type="checkbox" id="sortByTitle">
                    <div class="filter-label">
                        <div class="filter-icon"></div>
                        Sort by Title
                    </div>
                </label>

                <label class="filter-card" onclick="toggleFilter('includeGenres')">
                    <input type="checkbox" id="includeGenres" checked>
                    <div class="filter-label">
                        <div class="filter-icon"></div>
                        Show Genres
                    </div>
                </label>

                <label class="filter-card" onclick="toggleFilter('includeRating')">
                    <input type="checkbox" id="includeRating" checked>
                    <div class="filter-label">
                        <div class="filter-icon"></div>
                        Show Ratings
                    </div>
                </label>

                <label class="filter-card" onclick="toggleFilter('includeEpisodes')">
                    <input type="checkbox" id="includeEpisodes" checked>
                    <div class="filter-label">
                        <div class="filter-icon"></div>
                        Show Episodes
                    </div>
                </label>

                <label class="filter-card" onclick="toggleFilter('onlyCompleted')">
                    <input type="checkbox" id="onlyCompleted">
                    <div class="filter-label">
                        <div class="filter-icon"></div>
                        Completed Only
                    </div>
                </label>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Fetching anime data from AniList...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-box">
                <div class="stat-number" id="totalAnime">0</div>
                <div class="stat-label">Total Anime</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="watchingCount">0</div>
                <div class="stat-label">Watching</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalEpisodes">0</div>
                <div class="stat-label">Episodes Watched</div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-title" id="resultsTitle">YOUR ANIME LIST</div>
                <div class="results-actions">
                    <button class="btn-secondary" onclick="copyAsText()">Copy as Text</button>
                    <button class="btn-secondary" onclick="copyAsJSON()">Copy as JSON</button>
                </div>
            </div>
            <div class="results-content" id="resultsContent"></div>
        </div>
    </div>

    <div class="copy-success" id="copySuccess">Copied to clipboard!</div>

    <script>
        let animeData = [];
        let userData = {};

        // Initialize active filters
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#includeGenres').closest('.filter-card').classList.add('active');
            document.querySelector('#includeRating').closest('.filter-card').classList.add('active');
            document.querySelector('#includeEpisodes').closest('.filter-card').classList.add('active');
        });

        function toggleFilter(filterId) {
            const checkbox = document.getElementById(filterId);
            checkbox.checked = !checkbox.checked;
            const card = checkbox.closest('.filter-card');
            
            if (checkbox.checked) {
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }
            
            if (animeData.length > 0) {
                displayResults();
            }
        }

        async function fetchUserData() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showError('Please enter a username');
                return;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('fetchBtn').disabled = true;

            const query = `
                query ($username: String) {
                    MediaListCollection(userName: $username, type: ANIME) {
                        lists {
                            name
                            status
                            entries {
                                media {
                                    id
                                    title {
                                        romaji
                                        english
                                    }
                                    coverImage {
                                        medium
                                    }
                                    episodes
                                    genres
                                    averageScore
                                }
                                score
                                progress
                                status
                            }
                        }
                        user {
                            name
                            statistics {
                                anime {
                                    count
                                    episodesWatched
                                    statuses {
                                        status
                                        count
                                    }
                                }
                            }
                        }
                    }
                }
            `;

            try {
                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        variables: { username }
                    })
                });

                const data = await response.json();

                if (data.errors) {
                    throw new Error(data.errors[0].message);
                }

                const collection = data.data.MediaListCollection;
                userData = collection.user;
                
                // Flatten all entries and remove duplicates
                animeData = [];
                const seenIds = new Set();
                
                collection.lists.forEach(list => {
                    list.entries.forEach(entry => {
                        // Skip if we've already seen this anime
                        if (seenIds.has(entry.media.id)) {
                            return;
                        }
                        seenIds.add(entry.media.id);
                        
                        animeData.push({
                            id: entry.media.id,
                            title: entry.media.title.english || entry.media.title.romaji,
                            coverImage: entry.media.coverImage.medium,
                            episodes: entry.media.episodes,
                            progress: entry.progress,
                            genres: entry.media.genres || [],
                            score: entry.score,
                            averageScore: entry.media.averageScore,
                            status: entry.status
                        });
                    });
                });

                updateStats();
                displayResults();

                document.getElementById('loading').classList.remove('active');
                document.getElementById('resultsSection').classList.add('active');
                document.getElementById('statsGrid').style.display = 'grid';

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'User not found or API error');
                document.getElementById('loading').classList.remove('active');
            } finally {
                document.getElementById('fetchBtn').disabled = false;
            }
        }

        function updateStats() {
            const stats = userData.statistics.anime;
            const statusCounts = {};
            stats.statuses.forEach(s => {
                statusCounts[s.status] = s.count;
            });

            document.getElementById('totalAnime').textContent = stats.count;
            document.getElementById('completedCount').textContent = statusCounts.COMPLETED || 0;
            document.getElementById('watchingCount').textContent = statusCounts.CURRENT || 0;
            document.getElementById('totalEpisodes').textContent = stats.episodesWatched;
        }

        function displayResults() {
            let filteredData = [...animeData];

            // Apply filter
            if (document.getElementById('onlyCompleted').checked) {
                filteredData = filteredData.filter(anime => anime.status === 'COMPLETED');
            }

            if (document.getElementById('sortByRating').checked) {
                filteredData.sort((a, b) => (b.score || b.averageScore || 0) - (a.score || a.averageScore || 0));
            }

            if (document.getElementById('sortByTitle').checked) {
                filteredData.sort((a, b) => a.title.localeCompare(b.title));
            }

            const includeGenres = document.getElementById('includeGenres').checked;
            const includeRating = document.getElementById('includeRating').checked;
            const includeEpisodes = document.getElementById('includeEpisodes').checked;

            const html = filteredData.map(anime => `
                <div class="anime-item">
                    <img src="${anime.coverImage}" alt="${anime.title}" class="anime-cover">
                    <div class="anime-info">
                        <div class="anime-title">${anime.title}</div>
                        <div class="anime-meta">
                            ${includeEpisodes ? `<span>Episodes: ${anime.progress}/${anime.episodes || '?'}</span>` : ''}
                            <span class="anime-tag">${anime.status.replace('_', ' ')}</span>
                            ${includeGenres && anime.genres.length > 0 ? `<span>${anime.genres.slice(0, 3).join(', ')}</span>` : ''}
                        </div>
                    </div>
                    ${includeRating && (anime.score || anime.averageScore) ? `
                        <div class="anime-rating">${anime.score || (anime.averageScore / 10).toFixed(1)}</div>
                    ` : ''}
                </div>
            `).join('');

            document.getElementById('resultsContent').innerHTML = html;
            document.getElementById('resultsTitle').textContent = `${userData.name}'s Anime List (${filteredData.length})`;
        }

        function copyAsText() {
            const includeGenres = document.getElementById('includeGenres').checked;
            const includeRating = document.getElementById('includeRating').checked;
            const includeEpisodes = document.getElementById('includeEpisodes').checked;

            let text = `${userData.name}'s AniList\n${'='.repeat(50)}\n\n`;
            
            animeData.forEach((anime, index) => {
                text += `${index + 1}. ${anime.title}\n`;
                
                if (includeEpisodes) {
                    text += `   Episodes: ${anime.progress}/${anime.episodes || '?'}\n`;
                }
                
                if (includeRating && (anime.score || anime.averageScore)) {
                    text += `   Rating: ${anime.score || (anime.averageScore / 10).toFixed(1)}/10\n`;
                }
                
                if (includeGenres && anime.genres.length > 0) {
                    text += `   Genres: ${anime.genres.join(', ')}\n`;
                }
                
                text += `   Status: ${anime.status.replace('_', ' ')}\n\n`;
            });

            navigator.clipboard.writeText(text);
            showCopySuccess();
        }

        function copyAsJSON() {
            const json = JSON.stringify(animeData, null, 2);
            navigator.clipboard.writeText(json);
            showCopySuccess();
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            setTimeout(() => errorEl.classList.remove('active'), 5000);
        }

        function showCopySuccess() {
            const successEl = document.getElementById('copySuccess');
            successEl.classList.add('active');
            setTimeout(() => successEl.classList.remove('active'), 2000);
        }
    </script>
</body>
</html>
